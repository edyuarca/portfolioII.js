<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AhorraADAs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Agrega FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22> 💹</text></svg>"
    />

    <style>
      :root {
        --primary-color: rgb(201, 121, 217);
        --primary-color-dark: rgb(157, 94, 169);
        --accent-color: rgb(255, 239, 255);
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Header -->
    <header
      class="bg-[var(--primary-color)] p-4 text-white flex justify-between items-center"
    >
      <h1 class="text-xl font-bold">AhorraADAs</h1>
      <nav>
        <ul class="flex space-x-4">
          <li>
            <a
              href="#"
              onclick="showSection('balance-filtros-operaciones')"
              class="hover:underline"
              >Balance</a
            >
          </li>
          <li>
            <a
              href="#"
              onclick="showSection('categorias')"
              class="hover:underline"
              >Categorías</a
            >
          </li>
          <li>
            <a
              href="#"
              onclick="showSection('reportes')"
              class="hover:underline"
              >Reportes</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main content -->
    <main class="container mx-auto my-8">
      <div
        id="balance-filtros-operaciones"
        class="flex justify-center space-x-8"
      >
        <!-- Columna 1 (Balance) -->
        <div class="space-y-8">
          <!-- Balance -->
          <div class="bg-white shadow rounded p-6 w-80 max-w-sm">
            <h2 class="text-2xl font-bold mb-4 text-[var(--primary-color)]">
              Balance
            </h2>
            <div class="flex flex-col space-y-2">
              <div class="flex justify-between text-green-500">
                <span>Ganancias</span>
                <span id="ganancias">+$0</span>
              </div>
              <div class="flex justify-between text-red-500">
                <span>Gastos</span>
                <span id="gastos">-$0</span>
              </div>
              <div class="flex justify-between font-bold">
                <span>Total</span>
                <span id="total">$0</span>
              </div>
            </div>
          </div>
          <!-- Columna 2 (Operaciones) -->

        <!-- Operaciones -->
        <div class="bg-white shadow rounded p-6 w-96">
          <h2 class="text-xl font-bold text-[var(--primary-color)]">
            Operaciones
          </h2>
          <div id="operaciones-lista">
            <p class="text-center text-gray-500"></p>
          </div>
          <!-- Botón para agregar nueva operación -->
          <button
            onclick="toggleNuevaOperacion()"
            class="mt-4 bg-[var(--primary-color)] text-white px-4 py-2 rounded hover:bg-[var(--primary-color-dark)]"
          >
            Nueva Operación
          </button>
          <img src="Wallet.svg" alt="" />
        </div>
      </div>

      <!-- Nueva Operación -->
      <div
        id="nueva-operacion"
        class="mt-8 bg-white shadow rounded p-6 max-w-lg mx-auto hidden"
      >
        <h2 class="text-xl font-bold text-[var(--primary-color)] mb-4">
          Nueva Operación
        </h2>
        <form id="nueva-operacion-form" class="space-y-4">
          <div>
            <label
              for="descripcion"
              class="block text-sm font-medium text-gray-700"
              >Descripción</label
            >
            <input
              type="text"
              id="descripcion"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
              placeholder="Descripción de la operación"
            />
          </div>
          <div>
            <label for="monto" class="block text-sm font-medium text-gray-700"
              >Monto</label
            >
            <input
              type="number"
              id="monto"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
              placeholder="Monto"
            />
          </div>
          <div>
            <label
              for="tipo-operacion"
              class="block text-sm font-medium text-gray-700"
              >Tipo</label
            >
            <select
              id="tipo-operacion"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
            >
              <option value="ganancia">Ganancias</option>
              <option value="gasto">Gastos</option>
            </select>
          </div>
          <div>
            <label
              for="categoria-operacion"
              class="block text-sm font-medium text-gray-700"
              >Categoría</label
            >
            <select
              id="categoria-operacion"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
            >
              <option>Comida</option>
              <option>Servicios</option>
              <option>Salidas</option>
              <option>Trabajo</option>
            </select>
          </div>
          <div>
            <label
              for="fecha-operacion"
              class="block text-sm font-medium text-gray-700"
              >Fecha</label
            >
            <input
              type="date"
              id="fecha-operacion"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
            />
          </div>
          <button
            type="button"
            onclick="agregarOperacion()"
            class="bg-[var(--primary-color)] text-white px-4 py-2 rounded hover:bg-[var(--primary-color-dark)]"
          >
            Agregar Operación
          </button>
          <!-- Botón de Cancelar -->
          <button
            type="button"
            onclick="cancelarOperacion()"
            class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
          >
            Cancelar
          </button>
        </form>
      </div>
            
    <script src="operaciones-balance.js"></script>
  </body>
</html>
