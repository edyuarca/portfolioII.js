<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <aside>
      <div class="border-solid border-2 border-fuchsia-400">
        <h2 class="text-3xl font-bold underline">Balance</h2>
        <table>
          <tr>
            <td>Ganancias</td>
            <td></td>
          </tr>
          <tr>
            <td>Gastos</td>
            <td></td>
          </tr>
          <tr>
            <td>Total</td>
            <td></td>
          </tr>
        </table>
      </div>
    </aside>
    <div class="operaciones_container">
      <div>
        <h2>Operaciones</h2>
        <button>+ Nueva operación</button>
      </div>
      <div  class="rounded-tl-lg rounded-tr-lg border-solid border-2 border-fuchsia-400">
          <div class="grid grid-cols-5 divide-x">
            <span class="">Descripción</span> <!-- border-x-4 border-fuchsia-400 p-3 -->
            <span class="">Categoría</span>
            <span class="">Fecha</span>
            <span class="">Monto</span>
            <span class="">Acciones</span>
          </div>
      </div>  
      <div>
          <tbody>
            <tr class="hidden">
              <td class="border border-fuchsia-400"></td>
              <td class="border border-fuchsia-400"></td>
              <td class="border border-fuchsia-400"></td>
              <td class="border border-fuchsia-400"></td>
              <td>
                <button><img src="imagenes/icon-edit.svg" alt="" /></button>
                <button><img src="imagenes/icon-delete.svg" alt="" /></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="operacioines_container_vacio">
      <div>
        <img src="" alt="" />
        <p>Sin resultados</p>
        <p>Cambia los filtros o agrega operaciones</p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
